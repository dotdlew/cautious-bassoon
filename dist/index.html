
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Portfolio Demo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <body>
    <header>
        <div class="container flex-row justify-space-between align-center py-3">
            <h1 class="page-title text-center text-secondary bg-info text-light py-2 px-3">Team Profile Generator</h1>
        </div>
    </header>

    <main class="container my-1">
    <div class="container flex-row justify-space-between align-center py-3">
        <h1 class="page-title text-center text-secondary bg-info text-light py-2 px-3">My Team</h1>
    </div>  
        <div class="row d-flex justify-content-center">
        
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h4 class="card-title">manager</h4>
                    <h5 class="card-subtitle mb-2 text-muted">Manager  <i class="fas fa-clipboard-list"></i></h5>
                    <h6 class="card-subtitle mt-2 mb-2 text-muted">Employee ID: 1</h6>
                    <p class="card-text mb-2">Office Number: 666</p>
                    <a href="mailto:manager" class="card-link mb-2">Email</a>
                </div>
            </div>  
            
             
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h4 class="card-title">engineer</h4>
                    <h5 class="card-subtitle mb-2 text-muted">Engineer  <i class="fas fa-cogs"></i></h5>
                    <h6 class="card-subtitle mt-2 mb-2 text-muted">Employee ID: 2</h6>
                    <p class="card-text mb-2">GitHub: <a href="https://github.com/engineer" class="card-link mb-2">engineer</a></p>
                    <a href="mailto:engineer" class="card-link">Email</a>
                </div>
            </div>  
            
            
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h4 class="card-title">intern</h4>
                    <h5 class="card-subtitle mb-2 text-muted">Intern  <i class="fas fa-coffee"></i></h5>
                    <h6 class="card-subtitle mt-2 mb-2 text-muted">Employee ID: 00</h6>
                    <p class="card-text mb-2">School: intern</p>
                    <a href="mailto:intern" class="card-link">Email</a>
                </div>
            </div>  
            
            
        </div>
    </main>

    <footer class="container text-center py-3">
        <h3 class="text-dark">&copy 2021 by Daniel Lewis</h3>
    </footer>
    </body>
    </html>
